name: LargeRepo

on:
  pull_request

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: 'true'  

jobs:
  agents:
    name: Nx Cloud Agents
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        agent: [ 1, 2 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'      
      - run: npm install
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: node -e "console.log(process.env)"
      - run: echo $GITHUB_ACTIONS 
      - run: echo $GITHUB_REF 
      - run: npm install
      - run: npx nx affected --base=origin/main --target=build --parallel --max-parallel=3
      - run: npx nx affected --base=origin/main --target=test --parallel --max-parallel=3
      - run: npx nx affected --base=origin/main --target=lint --parallel --max-parallel=3
      - run: npx nx-cloud stop-all-agents